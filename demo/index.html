<!DOCTYPE html>
<html>
    <head>
        <title>REGGAE-LYRICS.COM Dub Siren</title>
        <meta name="author" content="Jorge Matricali <jorgematricali@gmail.com>">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/dub-siren.css" />

        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="dub-siren">
            <p>Loading DUB siren...</p>
        </div>

        <a href="https://github.com/jorge-matricali/dub-siren/" id="fork-me">
            <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub">
        </a>

        <script src="../js/analyser.js"></script>
        <script src="../js/oscillator.js"></script>
        <script src="../js/dub-siren.js"></script>
        <script>
            var siren;

            function onError(e) {
                console.log(e);
            }

            function onLoad(e) {
                siren = new DubSiren(
                    document.getElementById('dub-siren'),
                    {
                        options: {
                            samplesPerPage: 16,
                            samplesPages: 4
                        }
                    }
                );
            }

            window.onload = onLoad;
            window.onerror = onError;
        </script>
    </body>
</html>
